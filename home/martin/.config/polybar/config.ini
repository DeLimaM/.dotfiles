[colors]
background = #1a182b
background-alt = #444444
foreground = #ffffff
primary = #38d8a3
secondary = #8ABEB7
alert = #A54242
disabled = #6272a4

[bar/main]
monitor = ${env:MONITOR:}

width = 100%
height = 24pt
radius = 0  

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #38d8a38f

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Iosevka:size=12;2"

modules-left = xworkspaces xwindow
modules-right = bluetooth pulseaudio battery date
modules-center = wlan eth memory cpu gpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-active-foreground = ${colors.background}

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

pin-workspaces = true
group-by-monitor = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#38d8a3}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = #000000
label-indicator-background = ${colors.primary}

[module/memory]
type = internal/memory
interval = 1
format = <label> <bar-used>
bar-used-indicator =
bar-used-width = 5
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 5
format = <label> <ramp-load>
ramp-load-0 = %{F#55aa55}▁▁%{F-}
ramp-load-1 = %{F#66bb55}▂▂%{F-}
ramp-load-2 = %{F#77cc55}▃▃%{F-}
ramp-load-3 = %{F#f5a70a}▄▄%{F-}
ramp-load-4 = %{F#f5a70a}▅▅%{F-}
ramp-load-5 = %{F#ff9933}▆▆%{F-}
ramp-load-6 = %{F#ff5555}▇▇%{F-}
ramp-load-7 = %{F#ff0000}██%{F-}
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/gpu]
type = custom/script
exec = ~/.config/polybar/scripts/gpu.sh
tail = true

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected

[module/wlan]
type = custom/script
exec = /home/martin/.config/polybar/scripts/wifi.sh
tail = true
click-left = /home/martin/.config/polybar/scripts/wifi.sh click &

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#38d8a3}eth %{F-}%downspeed% %{F#38d8a3}|%{F-} %upspeed%
label-disconnected = %{F#38d8a3}eth off%{F-}

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/bluetooth]
type = custom/script
exec = /home/martin/.config/polybar/scripts/bluetooth.sh
tail = true
click-left = /home/martin/.config/polybar/scripts/bluetooth.sh click &

[module/battery]
type = custom/script
exec = ~/.config/polybar/scripts/battery.sh
tail = true
click-left = ~/.config/polybar/scripts/battery.sh click &

[settings]
screenchange-reload = true 
pseudo-transparency = false

; vim:ft=dosini